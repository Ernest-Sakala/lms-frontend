<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="users">
        <div class="logo">
          <span>LMS</span>
        </div>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="User" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="users">Users</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Loan" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="loans">Loans</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Subscription" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="add-subscription">Add Subscription</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="subscriptions">Subscriptions</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Status" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="add-status">Add Status</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="status">Status</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </span>

        <div class="logout" (click)="logout()">
          <span>Log Out</span>
          <mat-icon>exit_to_app</mat-icon>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
