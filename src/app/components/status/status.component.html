
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Status Name</th>
            <th scope="col"> Action </th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let status of statuses">
            <th scope="row">{{status.id}}</th>
            <td>{{status.statusName}}</td>
            <td><button class="btn btn-primary m-1 " (click)="showModal(status)">Edit</button> 
                <button class="btn btn-danger m-1" (click) = "showDeleteConfirm(status)">Delete</button></td>
            <nz-modal [(nzVisible)]="isVisible" nzTitle="Edit status" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
                <ng-container *nzModalContent>
                    <form #statusForm="ngForm" (ngSubmit) = "editStatusSubmit(statusForm.value)">


                        <div class="mb-3">
                            <label for="exampleInputStatus" class="form-label"> Status Name</label>
                            <input type="text" class="form-control" placeholder={{editStatus.statusName}} value={{status.statusName}} name="statusName" ngModel id="exampleInputStatus">
                        </div>

                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </ng-container>
            </nz-modal>
        </tr>


    </tbody>


</table>
